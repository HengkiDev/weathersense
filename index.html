</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="brand-text">
                <h1>Weather Sense</h1>
                <p>by Hengki Dev</p>
            </div>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Enter city name..." id="search-input">
            <button onclick="searchWeather()">
                <i class="fas fa-search"></i> Search
            </button>
            <button onclick="getLocation()">
                <i class="fas fa-location-dot"></i> Use Location
            </button>
        </div>

        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading weather data...
        </div>
        <div class="error-message"></div>

        <div class="weather-info">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="location-text"></span>
            </div>
            <div class="temp">
                <span id="temperature"></span>Â°C
            </div>
            <div id="weather-description"></div>
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>Wind Speed</div>
                    <div id="wind-speed"></div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div>Humidity</div>
                    <div id="humidity"></div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-cloud"></i>
                    <div>Cloud Cover</div>
                    <div id="cloud-cover"></div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div>Pressure</div>
                    <div id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
